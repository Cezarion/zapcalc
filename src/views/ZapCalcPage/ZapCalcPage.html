<div class="zap-calc">
  <header>
    <menu>
      <LevelSelect initValue="2" class="level-select" @change="onLevelChange"></LevelSelect>
      <OperationSelect initValue="multiplication" class="operation-select" @change="onOperationChange"></OperationSelect>
    </menu>
  </header>
  <CalcScreen :operation="operationStr" class="calc-screen"></CalcScreen>
  <KeyboardItem :result="operation.result" @change="onKeyboardValue" class="keyboard-item"></KeyboardItem>
</div>
